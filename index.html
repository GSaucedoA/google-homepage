<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/google_favicon.png"
      type="image/x-icon"
    />
    <title>Google</title>
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Resetear CSS en los navegadores -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Mis estilos -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <span class="header_text gmail cursor underline">Gmail</span>
      <span class="header_text cursor underline">Imágenes</span>
      <img class="svg menu cursor" src="./images/google_menu.svg" alt="" />
      <img class="cursor" src="./images/user_picture.png" alt="" />
    </header>
    <main class="main">
      <img class="logo" src="./images/google_logo.png" alt="" />
      <div class="search-box">
        <img class="svg search_icon" src="./images/google_search.svg" alt="" />
        <input type="search" class="search" />
        <img class="svg mic_icon cursor" src="./images/google_mic.svg" alt="" />
      </div>
      <div class="buttons">
        <input type="button" class="buscar cursor" value="Buscar con Google" />
        <input
          type="button"
          class="buscar cursor"
          value="Me siento con suerte"
        />
      </div>
    </main>
    <footer class="footer">
      <div>
        <span class="footer__item cursor underline">Sobre Google</span>
        <span class="footer__item cursor underline">Publicidad</span>
        <span class="footer__item cursor underline">Negocios</span>
        <span class="footer__item cursor underline"
          >Cómo funciona la Búsqueda</span
        >
      </div>
      <div>
        <span class="footer__item cursor underline">Privacidad</span>
        <span class="footer__item cursor underline">Condiciones</span>
        <span class="footer__item cursor underline">Preferencias</span>
      </div>
    </footer>
  </body>
</html>
